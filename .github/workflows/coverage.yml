name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Python and dependencies
        uses: ./.github/actions/python-env
        with:
          python-version: '3.12'
          install-deps: 'true'
          prepare-config: 'true'

      - name: Install dev extras
        run: |
          python -m pip install -e .[dev,ml,resume]

      - name: Clean pycache to avoid import conflicts
        run: |
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true

      - name: Run tests with coverage
        shell: bash
        run: |
          set -euo pipefail
          pytest --cov --cov-report=xml --cov-report=html --cov-report=term \
            --override-ini="addopts=-q --strict-config --strict-markers --tb=short --cov-branch --randomly-seed=1337 --timeout=30" \
            --ignore=deploy/common/tests/test_gui_launcher.py \
            --ignore=deploy/common/tests/test_ui_improvements.py \
            --ignore=deploy/common/tests/test_windows_deployment_simulation.py \
            --ignore=deploy/common/tests/test_windows_paths_integration.py \
            --ignore=deploy/common/tests/test_macos_deployment.py \
            --ignore=deploy/common/tests/unit/cloud \
            --ignore=deploy/common/tests/unit_jsa \
            --ignore=deploy/common/tests/unit/test_multi_task_learning.py \
            --ignore=deploy/common/tests/unit/test_cross_encoder_reranking.py \
            --ignore=deploy/common/tests/unit/test_custom_fine_tuning.py \
            --ignore=deploy/common/tests/unit/test_ml_features.py \
            --ignore=deploy/common/tests/unit/test_concurrent_database.py \
            --ignore=deploy/common/tests/unit/test_unified_database.py \
            --deselect=deploy/common/tests/unit/test_agent.py::TestHealthCheck::test_health_check_handles_restore_acceptance \
            | tee coverage-output.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        if: always() && hashFiles('coverage.xml') != ''
        with:
          files: ./coverage.xml
          flags: unittests
          name: jobsentinel-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: coverage-report-html
          path: htmlcov/
          retention-days: 30
        if: always()

      - name: Coverage summary
        if: always()
        shell: bash
        run: |
          {
            echo "## ðŸ“Š Coverage Report"
            echo ""
            echo '```'
            tail -20 coverage-output.txt || echo "No coverage data available"
            echo '```'
            echo ""
            echo "Full HTML report available in artifacts."
          } >> "${GITHUB_STEP_SUMMARY}"
