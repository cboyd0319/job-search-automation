name: CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - '.github/workflows/codeql.yml'
  schedule:
    # Run weekly on Mondays at 00:00 UTC (cost-conscious for personal project)
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Python
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@16140ae1a102900babc80a33c44059580f687047 # v4.30.9
        with:
          languages: python
          queries: security-extended
          # Custom configuration to reduce false positives
          config: |
            paths-ignore:
              - deploy/common/tests/**
              - deploy/common/examples/**
              - deploy/common/scripts/**/*.sh
              - deploy/common/scripts/**/*.ps1
              - .venv/**
              - build/**
              - dist/**

      - name: Autobuild
        uses: github/codeql-action/autobuild@16140ae1a102900babc80a33c44059580f687047 # v4.30.9

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@16140ae1a102900babc80a33c44059580f687047 # v4.30.9
        with:
          category: "/language:python"
          output: sarif-results
          upload: true

      - name: Upload SARIF results as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: codeql-sarif-results
          path: sarif-results
          retention-days: 30
